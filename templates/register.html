{% extends 'layout.html' %}
{% block body %}
<script src="{{url_for('static', filename='js/validar_register.js')}}"></script> 
<div class="container" height="520">
  <div class="text-center" style="padding:10px 0" >
    <div class="register-form">
      <h1 class="text-center">Register</h1>
        <form action="{{url_for('registerUsers')}}" method="POST" onsubmit="return register();">
          <div class="form-group">
            <label>Nombre completo</label>
            <input type="text" name="fullname" id ="fullname"  class="form-control" placeholder="nombre completo" >
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" id ="email"  class="form-control" placeholder="direccion de correo" >
          </div>
          <div class="form-group">
            <label>Usuario</label>
            <input type="text" name="username" id ="username"  class="form-control" placeholder="usuario" >
          </div>
          <div class="form-group">
            <label>Country</label>
            <input type="text" name="country" id ="country"  class="form-control" placeholder="pais" >
          </div> <div class="form-group">
            <label>Ciudad</label>
            <input type="text" name="city" id ="city"  class="form-control" placeholder="ciudad" >
          </div> <div class="form-group">
            <label>Contraseña</label>
            <input type="password" name="password" id ="password" class="form-control" placeholder="contraseña" >
          </div>
          <div class="form-group" for="Tipo">Tipo de persona: 
            <br>
            <div class="form-group">
              <select class="form-select" aria-label="Default select example" id="typeUsers" value="typeUsers" name="typeUsers">
                  <option value="">Selecciona tu Rol</option>
                  <option value="anfitrion">Anfitrión</option>
                  <option value="invitado">Invitado</option>
              </select>
                <br>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <p><input  type="submit" class="btn btn-primary " value="Submit"></p>
                </div>
            </div>
          </div>
        </form>
    </div>
  </div>
</div> 
{% endblock %}
