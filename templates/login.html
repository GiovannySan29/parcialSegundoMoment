{% extends 'layout.html' %}
{% block body %}
<script src="{{url_for('static', filename='js/validar_login.js')}}"></script> 
<div class="container" height="520">
  <div class="text-center" style="padding:10px 0" >
    <div class="register-form">
      <h1 class="text-center">Login</h1>
        <form action="{{url_for('loginUsers')}}" method="POST" onsubmit="return Login();">
          <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" id="username" class="form-control" value={{request.form.username}}>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" id="password" class="form-control" value={{request.form.password}}>
          </div>
          <br>
          <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <p><input  type="submit" class="btn btn-primary " value="Submit"></p>
          </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
