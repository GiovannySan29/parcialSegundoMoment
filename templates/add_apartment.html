{% extends 'layout.html' %}
{% block body %}
<div class="container" height="520">
  <div class="text-center" style="padding:10px 0" >
      <div class="register-form">
        <h1 class="text-center">Add Article</h1>
        <form action="{{url_for('add_apartments')}}" method="POST" onsubmit="return register();">    
          <div class="form-group">
            <label>Cuidad</label>
            <input type="text" id="city"  name="city" class="form-control" />
          </div>
          <div class="form-group">
            <label>Pais</label>
            <input type="text" id="country" name="country" class="form-control" />
          </div>
          <div class="form-group">
            <label>direccion</label>
            <input type="text" id="direction" name="direction" class="form-control"  />
          </div>
          <div class="form-group">
            <label>Ubicacion</label>
            <input type="text" id="location" name="location" class="form-control"  />
          </div>
          <div class="form-group">
            <label>Habitacion</label>
            <input type="number" id="bedroom" name="bedroom" class="form-control" />
          </div>
          <div class="form-group">
            <label>Imagen</label>
            <input type="file" id="picture" name="picture" class="form-control"  name="password" />
          </div>
          <div class="form-group">
            <label>Foto</label>
            <input type="file" id="photo" name="photo" class="form-control"  name="password" />
          </div>
          <div class="form-group">
            <label>Valor</label>
            <input type="number" id="value" name="value" class="form-control"  name="password" />
          </div>
          <div class="form-group">
            <label>Descripcion</label>
            <input type="text" id="description" name="description" class="form-control"  name="password" />
          </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
              <p><input  type="submit" class="btn btn-primary " value="Submit"></p>
            </div>  
          </div>
        </form>
      </div>
  </div>
</div>
{% endblock %}
